<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyMatch - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3a007d, #6a00b5); 
            font-family: 'DM Sans', sans-serif; 
            display: flex;
            justify-content: space-between; 
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        .welcome-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            text-align: left;
            padding-left: 100px; 
        }
        .welcome-section h1 {
            font-size: 3rem;
            margin: 0 0 10px 0;
        }
        .welcome-section p {
            font-size: 1.5rem;
            color: #ccc;
            white-space: normal; 
            overflow: visible; 
            text-overflow: clip; 
        }
        .auth-section {
            width: 40%; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .auth-box {
            background-color: #fff; 
            color: #000; 
            border-radius: 15px; 
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); 
            width: 100%;
            max-width: 350px;
            position: relative;
        }
        .auth-box::before {
            content: '';
            position: absolute;
            inset: 10px; 
            border: 1px solid #6a00b5; 
            border-radius: 15px; 
            pointer-events: none; 
        }
        .auth-box h2 {
            font-size: 2rem;
            color: #6a00b5; 
            margin-bottom: 20px;
        }
        .auth-box hr {
            border: none;
            border-top: 1px solid #6a00b5; 
            margin: 20px 0;
        }
        .auth-box p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #6a00b5; 
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500; 
        }
        .btn:hover {
            background-color: #4e008f;
        }
    </style>
</head>
<body>

    <div class="welcome-section">
        <h1>Welcome to MelodyMatch</h1>
        <p>Your gateway to connecting with amazing local music experiences.</p>
    </div>

    <div class="auth-section">
        <div class="auth-box">
            <h2>Get Started</h2>
            <hr> 
            {% if username %}
                <form action="{{ url_for('main.logout') }}" method="post">
                    <button type="submit" class="btn">Logout</button>
                </form>
            {% else %}
                <p>Already have an account?</p>
                <a href="{{ url_for('main.login') }}" class="btn">Login</a>
                <p>Don't have an account yet?</p>
                <a href="{{ url_for('main.register') }}" class="btn">Register</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
