<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<style>
    h1 {
        color: rebeccapurple;
        background-color: black;
    }
</style>
<body>
    {% if username %}
        <h1 style="">Welcome to MelodyMatch, {{ username }}!</h1>
        <form action="{{ url_for('main.logout') }}" method="post">
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <h1>You are not logged in</h1>
        <p>You already have an account:</p>
        <a href="{{ url_for('main.login') }}">Login</a><br> 
        <p>Don't yet have an account? Register here:</p>
        <a href="{{ url_for('main.register') }}">Register</a>
    {% endif %}
</body>
</html>
