<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyMatch - Welcome</title>
    <!-- Import DM Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3a007d, #6a00b5); /* Dark purple gradient background */
            font-family: 'DM Sans', sans-serif; /* Use DM Sans font */
            display: flex;
            justify-content: space-between; /* Space between left text and right box */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        .welcome-section {
            width: 50%; /* Occupies half of the screen */
            text-align: center;
        }
        .welcome-section h1 {
            font-size: 3rem;
            margin: 0;
        }
        .welcome-section p {
            font-size: 1.5rem;
            color: #ccc;
        }
        .auth-section {
            width: 40%; /* Slightly smaller than the welcome section */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .auth-box {
            background-color: #fff; /* White background for the box */
            color: #000; /* Black text inside the box */
            border-radius: 15px; /* Rounded edges */
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Subtle shadow around the box */
            width: 100%;
            max-width: 350px;
            position: relative;
        }
        .auth-box::before {
            content: '';
            position: absolute;
            inset: 10px; /* Adds a thin border inside the box */
            border: 1px solid #6a00b5; /* Color matching the gradient */
            border-radius: 15px; /* Match the border-radius */
            pointer-events: none; /* Allows clicking on elements inside the box */
        }
        .auth-box h2 {
            font-size: 2rem;
            color: #6a00b5; /* Matching the gradient background */
            margin-bottom: 20px;
        }
        .auth-box hr {
            border: none;
            border-top: 1px solid #6a00b5; /* Matching the gradient */
            margin: 20px 0;
        }
        .auth-box p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #6a00b5; /* Matching the gradient background */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500; /* Slightly bold buttons */
        }
        .btn:hover {
            background-color: #4e008f;
        }
    </style>
</head>
<body>
    <!-- Left Section: Welcome Text -->
    <div class="welcome-section">
        <h1>Welcome to MelodyMatch</h1>
        <p>Your gateway to connecting with amazing local music experiences.</p>
    </div>

    <!-- Right Section: Authentication Box -->
    <div class="auth-section">
        <div class="auth-box">
            <h2>Get Started</h2>
            <hr> <!-- Horizontal line separating the header -->
            {% if username %}
                <form action="{{ url_for('main.logout') }}" method="post">
                    <button type="submit" class="btn">Logout</button>
                </form>
            {% else %}
                <p>Already have an account?</p>
                <a href="{{ url_for('main.login') }}" class="btn">Login</a>
                <p>Don't have an account yet?</p>
                <a href="{{ url_for('main.register') }}" class="btn">Register</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
