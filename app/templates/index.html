<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyMatch - Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Welcome to <span>MelodyMatch</span></h1>
            <p>Your gateway to connecting with amazing local music experiences.</p>
        </div>
        <div class="auth-section">
            <div class="auth-box">
                <h2>Get Started</h2>
                {% if username %}
                    <form action="{{ url_for('main.logout') }}" method="post">
                        <button type="submit" class="btn">Logout</button>
                    </form>
                {% else %}
                    <p>Already have an account?</p>
                    <a href="{{ url_for('main.login') }}" class="btn">Login</a>
                    <p>Don't have an account yet?</p>
                    <a href="{{ url_for('main.register') }}" class="btn">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
