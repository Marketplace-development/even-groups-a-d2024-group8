<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Import DM Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3a007d, #6a00b5); /* Dark purple gradient background */
            font-family: 'DM Sans', sans-serif; /* Use DM Sans font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        .register-box {
            background-color: #fff; /* White background for the box */
            color: #000; /* Black text inside the box */
            border-radius: 15px; /* Rounded edges */
            padding: 30px;
            text-align: left;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Subtle shadow around the box */
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        .register-box::before {
            content: '';
            position: absolute;
            inset: 10px; /* Adds a thin border inside the box */
            border: 1px solid #6a00b5; /* Color matching the gradient */
            border-radius: 15px; /* Match the border-radius */
            pointer-events: none; /* Allows clicking on elements inside the box */
        }
        .register-box h1 {
            font-size: 2.5rem;
            color: #6a00b5; /* Matching the gradient background */
            margin-bottom: 20px;
            text-align: center;
        }
        .register-box hr {
            border: none;
            border-top: 1px solid #6a00b5; /* Matching the gradient */
            margin: 20px 0;
        }
        .register-box label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        .register-box input,
        .register-box textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding is included in width */
        }
        .register-box textarea {
            max-width: 100%;
            max-height: 150px;
            resize: none;
        }
        .register-box input[type="submit"] {
            background-color: #6a00b5; /* Matching the gradient background */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .register-box input[type="submit"]:hover {
            background-color: #4e008f;
        }
        .dropdown-container {
            margin: 20px 0;
            position: relative;
            width: 100%;
        }
        .dropdown-select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            appearance: none; /* Removes default dropdown arrow */
            background-color: #fff;
            color: #000;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .dropdown-select:hover {
            background-color: #f0f0f0;
            border-color: #6a00b5;
        }
        .dropdown-select:focus {
            border-color: #6a00b5;
            outline: none;
            box-shadow: 0 0 10px rgba(106, 0, 181, 0.3);
        }
    </style>
    <script>
        function handleDropdownChange() {
            const profileType = document.getElementById('profile-type-dropdown').value;
            const musicianRoleDropdownContainer = document.getElementById('musician-role-dropdown-container');
            const venueFields = document.getElementById('venue_fields');
            const musicianFields = document.getElementById('musician_fields');

            musicianRoleDropdownContainer.style.display = profileType === 'musician' ? 'block' : 'none';
            musicianFields.style.display = profileType === 'musician' ? 'block' : 'none';
            venueFields.style.display = profileType === 'venue' ? 'block' : 'none';
        }

        function handleMusicianRoleChange() {
            const musicianRole = document.getElementById('musician-role-dropdown').value;
            const soloistFields = document.getElementById('soloist_fields');
            const bandFields = document.getElementById('band_fields');

            if (musicianRole === 'soloist') {
                soloistFields.style.display = 'block';
                bandFields.style.display = 'none';
            } else if (musicianRole === 'band') {
                soloistFields.style.display = 'none';
                bandFields.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="register-box">
        <h1>Register</h1>
        <hr>
        <form method="post" action="/register">
            <div class="dropdown-container">
                <label for="profile-type-dropdown">Profile Type:</label>
                <select id="profile-type-dropdown" class="dropdown-select" onchange="handleDropdownChange()" name="profile_type">
                    <option value="musician" selected>Musician</option>
                    <option value="venue">Venue</option>
                </select>
            </div>

            <!-- Musician Role Dropdown -->
            <div class="dropdown-container" id="musician-role-dropdown-container">
                <label for="musician-role-dropdown">Musician Role:</label>
                <select id="musician-role-dropdown" class="dropdown-select" onchange="handleMusicianRoleChange()" name="musician_role">
                    <option value="soloist" selected>Soloist</option>
                    <option value="band">Band</option>
                </select>
            </div>

            <!-- Venue Fields -->
            <div id="venue_fields" style="display: none;">
                <label for="venue_name">Venue Name:</label>
                <input type="text" name="venue_name">

                <label for="first_name">Owner's First Name:</label>
                <input type="text" name="first_name">

                <label for="last_name">Owner's Last Name:</label>
                <input type="text" name="last_name">
            </div>

            <!-- Soloist Fields -->
            <div id="musician_fields">
                <div id="soloist_fields">
                    <label for="artist_name">Artist Name:</label>
                    <input type="text" name="artist_name">

                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name">

                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name">
                </div>

                <!-- Band Fields -->
                <div id="band_fields" style="display: none;">
                    <label for="band_name">Band Name:</label>
                    <input type="text" name="band_name">

                    <label for="leader_first_name">Band Leader's First Name:</label>
                    <input type="text" name="leader_first_name">

                    <label for="leader_last_name">Band Leader's Last Name:</label>
                    <input type="text" name="leader_last_name">
                </div>
            </div>

            <label for="email">Email:</label>
            <input type="email" name="email">

            <label for="address">Address:</label>
            <input type="text" name="address">

            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number">

            <label for="bio">Bio (Max 500 characters):</label>
            <textarea name="bio" maxlength="500"></textarea>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
