<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ band.band_name or 'Band Profile' }} - MelodyMatch</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3a007d, #6a00b5);
            font-family: 'DM Sans', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .profile-box {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            color: #000;
        }
        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ccc; /* Placeholder for image */
            margin: 20px auto;
            background-image: url("data:image/jpeg;base64,{{ profile_picture }}");
            background-size: cover;
            background-position: center;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .field {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .section {
            margin-top: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            border-bottom: 2px solid #6a00b5;
            padding-bottom: 5px;
            color: #6a00b5;
            font-size: 1.4rem;
        }
        .box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .separator {
            border-top: 2px solid #6a00b5;
            margin: 20px 0;
        }
        button {
            display: block;
            margin: 20px auto;
            background-color: #6a00b5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4e008f;
        }
        input, select, textarea {
            width: 90%; /* Keep inputs within parent boxes */
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block; /* Stack the input below the label */
        }
        label {
            display: block; /* Ensure labels appear above inputs */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('main.update_band_profile', user_id=band.profile_id) }}" method="post" enctype="multipart/form-data">
        <div class="profile-box">
            <div class="profile-picture"></div>
            <h1>Edit {{ band.band_name }}</h1>

            <!-- Band Information -->
            <p class="field">
                <label for="genre"><strong>Genre:</strong></label>
                <input type="text" id="genre" name="genre" value="{{ user.musician.genre or '' }}" required>
            </p>
            <p class="field">
                <label for="price_per_hour"><strong>Price per Hour (â‚¬):</strong></label>
                <input type="number" id="price_per_hour" name="price_per_hour" value="{{ user.musician.price_per_hour or '' }}" step="0.01" required>
            </p>
            <p class="field">
                <label for="link_to_songs"><strong>Link to Songs:</strong></label>
                <input type="url" id="link_to_songs" name="link_to_songs" value="{{ user.musician.link_to_songs or '' }}">
            </p>
            <p class="field">
                <label for="equipment"><strong>Has Equipment:</strong></label>
                <select id="equipment" name="equipment" required>
                    <option value="true" {% if user.musician.equipment %}selected{% endif %}>Yes</option>
                    <option value="false" {% if not user.musician.equipment %}selected{% endif %}>No</option>
                </select>
            </p>

            <!-- Address Section -->
            <div class="section">
                <h2>Address</h2>
                <div class="box">
                    <p class="field">
                        <label for="country"><strong>Country:</strong></label>
                        <input type="text" id="country" name="country" value="{{ user.country or '' }}" required>
                    </p>
                    <p class="field">
                        <label for="city"><strong>City:</strong></label>
                        <input type="text" id="city" name="city" value="{{ user.city or '' }}" required>
                    </p>
                    <p class="field">
                        <label for="street_name"><strong>Street Name:</strong></label>
                        <input type="text" id="street_name" name="street_name" value="{{ user.street_name or '' }}" required>
                    </p>
                    <p class="field">
                        <label for="house_number"><strong>House Number:</strong></label>
                        <input type="text" id="house_number" name="house_number" value="{{ user.house_number or '' }}" required>
                    </p>
                </div>
            </div>

            <!-- Contact Information Section -->
            <div class="section">
                <h2>Contact Info</h2>
                <div class="box">
                    <p class="field">
                        <label for="first_name"><strong>First Name:</strong></label>
                        <input type="text" id="first_name" name="first_name" value="{{ user.first_name or '' }}" required>
                    </p>
                    <p class="field">
                        <label for="last_name"><strong>Last Name:</strong></label>
                        <input type="text" id="last_name" name="last_name" value="{{ user.last_name or '' }}" required>
                    </p>
                    <p class="field">
                        <label for="phone_number"><strong>Phone Number:</strong></label>
                        <input type="tel" id="phone_number" name="phone_number" value="{{ user.phone_number or '' }}" required>
                    </p>
                    <p class="field">
                        <label for="email"><strong>Email:</strong></label>
                        <input type="email" id="email" name="email" value="{{ user.email or '' }}" required>
                    </p>
                </div>
            </div>

            <p class="field">
                <label for="profile_picture">Profile Picture:</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
            </p>

            <button type="submit">Save Changes</button>
        </div>
    </form>
</body>
</html>
