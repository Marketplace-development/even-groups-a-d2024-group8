<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyMatch - Main</title>
    <!-- Import DM Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3a007d, #6a00b5);
            font-family: 'DM Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #6a00b5;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #4e008f;
        }
        .main-box {
            background-color: #fff;
            color: #000;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        .main-box h1 {
            font-size: 2.5rem;
            color: #6a00b5;
            margin-bottom: 20px;
        }
        .main-box p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .main-box a {
            display: inline-block;
            background-color: #6a00b5;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .main-box a:hover {
            background-color: #4e008f;
        }
    </style>
</head>
<body>
    <!-- Logout Button -->
    <a href="{{ url_for('main.logout') }}" class="logout-button">Logout</a>
    
    <!-- Main Content -->
    <div class="main-box">
        <h1>Welcome to MelodyMatch!</h1>
        <p>Your gateway to connecting with amazing local music experiences.</p>
        <a href="/explore">Explore Music</a>
        <a href="/create">Create Event</a>
    </div>
</body>
</html>
