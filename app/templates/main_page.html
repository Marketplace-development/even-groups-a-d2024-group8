<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyMatch - Main</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff;
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
        }
        .top-bar {
            width: 100%;
            background: #fff;
            border-bottom: 2px solid #6a00b5;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .button {
            background-color: #6a00b5;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4e008f;
        }
        .search-bar {
            width: 80%; /* Adjusted overall width */
            background: #6a00b5;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px auto; /* Increased spacing from the top bar */
            box-sizing: border-box;
        }
        .search-bar select, .search-bar input, .search-bar button {
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            border: 1px solid #ccc;
            font-size: 1rem;
            margin-right: 2%; /* Space between elements */
        }
        .search-bar button {
            background-color: #4e008f;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-results {
            width: 80%;
            margin: 20px auto;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="left-buttons">
            <a href="/profile" class="button">Profile</a>
            <a href="/bookings" class="button">My Bookings</a>
            <a href="/reviews" class="button">My Reviews</a>
        </div>
        <div class="right-buttons">
            <a href="{{ url_for('main.logout') }}" class="button">Logout</a>
        </div>
    </div>
    <div class="search-bar">
        <select name="musician_type">
            <option value="soloist">Soloist</option>
            <option value="band">Band</option>
        </select>
        <input type="text" placeholder="City" name="city">
        <select name="style">
            <option value="" selected>Choose a Genre</option>
            <option value="Pop">Pop</option>
            <option value="Rock">Rock</option>
            <option value="Hip-Hop/Rap">Hip-Hop/Rap</option>
            <option value="Jazz">Jazz</option>
            <option value="Electronic Dance Music (EDM)">Electronic Dance Music (EDM)</option>
            <option value="Classical">Classical</option>
            <option value="Reggae">Reggae</option>
            <option value="Blues">Blues</option>
            <option value="Country">Country</option>
            <option value="R&B">R&B</option>
            <option value="Other">Other</option>
        </select>
        <select name="rating">
            <option value="">Minimum Rating</option>
            <option value="1">★☆☆☆☆</option>
            <option value="2">★★☆☆☆</option>
            <option value="3">★★★☆☆</option>
            <option value="4">★★★★☆</option>
            <option value="5">★★★★★</option>
        </select>
        <input type="number" placeholder="Max price per hour (€)" name="max_price" step="0.01">
        <select name="equipment">
            <option value="">Equipment Needed</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <button onclick="searchMusicians()">Search</button>
    </div>
    <div class="search-results" id="search-results">
        <!-- Search results will be displayed here -->
    </div>
    <script>
        function searchMusicians() {
            const formData = new FormData(document.querySelector('.search-bar')); // Adjust selector if needed
            const searchData = Object.fromEntries(formData.entries());
            fetch('/search_musicians', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(searchData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Handle the response data
                // Update the page with the results
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
