<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyMatch - Main</title>
    <!-- Import DM Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff;
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
        }
        .top-bar {
            width: 100%;
            background: #fff;
            border-bottom: 2px solid #6a00b5;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .button {
            background-color: #6a00b5;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0 10px; /* Add spacing between buttons */
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4e008f;
        }
        .left-buttons {
            display: flex;
        }
        .right-buttons {
            display: flex;
        }
        .main-box {
            width: auto; /* Adjusted width */
            max-width: 960px; /* Control maximum width */
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .main-box h1 {
            color: #6a00b5;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .main-box p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="left-buttons">
            <a href="/profile" class="button">Profile</a>
            <a href="/bookings" class="button">My Bookings</a>
            <a href="/reviews" class="button">My Reviews</a>
        </div>
        <div class="right-buttons">
            <a href="{{ url_for('main.logout') }}" class="button">Logout</a>
        </div>
    </div>
    <div class="main-box">
        <h1>Welcome to MelodyMatch!</h1>
        <p>Your gateway to connecting with amazing local music experiences.</p>
        <a href="/explore" class="button">Explore Music</a>
        <a href="/create" class="button">Create Event</a>
    </div>
</body>
</html>
