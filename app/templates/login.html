<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Import DM Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* Gradient background */
            background: linear-gradient(135deg, #3a007d, #6a00b5);
            font-family: 'DM Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        .login-box {
            background-color: #fff; /* White background for the box */
            color: #000; /* Black text inside the box */
            border-radius: 15px; /* Rounded edges */
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Subtle shadow around the box */
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .login-box::before {
            content: '';
            position: absolute;
            inset: 10px; /* Adds a thin border inside the box */
            border: 1px solid #6a00b5; /* Color matching the gradient */
            border-radius: 15px; /* Match the border-radius */
            pointer-events: none; /* Allows clicking on elements inside the box */
        }
        .login-box h1 {
            font-size: 2.5rem;
            color: #6a00b5; /* Matching the gradient background */
            margin-bottom: 20px;
        }
        .login-box hr {
            border: none;
            border-top: 1px solid #6a00b5; /* Matching the gradient */
            margin: 20px 0;
        }
        .login-box label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: left;
        }
        .login-box input[type="email"] {
            width: calc(100% - 20px); /* Fits inside the inner line */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding is included in width */
        }
        .login-box input[type="submit"] {
            background-color: #6a00b5; /* Matching the gradient background */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-box input[type="submit"]:hover {
            background-color: #4e008f;
        }
    </style>
</head>
<body>
    <!-- Login Box -->
    <div class="login-box">
        <h1>Welcome back!</h1>
        <hr> <!-- Horizontal line separating the header -->
        <form method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter Your Email">
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
