<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3a007d, #6a00b5);
            font-family: 'DM Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        .login-box {
            background-color: #fff; 
            color: #000; 
            border-radius: 15px; 
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); 
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .login-box::before {
            content: '';
            position: absolute;
            inset: 10px; 
            border: 1px solid #6a00b5; 
            border-radius: 15px; 
            pointer-events: none; 
        }
        .login-box h1 {
            font-size: 2.5rem;
            color: #6a00b5; 
            margin-bottom: 20px;
        }
        .login-box hr {
            border: none;
            border-top: 1px solid #6a00b5; 
            margin: 20px 0;
        }
        .login-box label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: left;
        }
        .login-box input[type="email"] {
            width: calc(100% - 20px); 
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box; 
        }
        .login-box input[type="submit"] {
            background-color: #6a00b5; 
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-box input[type="submit"]:hover {
            background-color: #4e008f;
        }
        .flash-messages {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            text-align: center;
        }
        .flash-messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 1rem;
        }
        .flash-messages li.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .flash-messages li.success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Welcome back!</h1>
        <hr> 

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-messages">
                {% for category, message in messages %}
                    {% if category == 'error' %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}


        <form method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter Your Email">
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
