<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musician Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.first_name }} {{ user.last_name }}!</h1>
    <h2>Available Venues:</h2>

    {% for venue in venues %}
        <div>
            <h3>{{ venue.profile.name }}</h3>
            <p>Seating Capacity: {{ venue.seating_capacity }}</p>
            <p>Address: {{ venue.profile.address }}</p>
            <a href="{{ url_for('book_venue', venue_id=venue.profile_id) }}">Book this Venue</a>
        </div>
    {% endfor %}

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
