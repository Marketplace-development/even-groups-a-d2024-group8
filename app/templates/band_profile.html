<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Profile - MelodyMatch</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3a007d, #6a00b5);
            font-family: 'DM Sans', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .profile-box {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            color: #000;
        }
        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ccc; /* Placeholder for image */
            margin: 20px auto;
            background-image: url('path/to/profile-picture.png');
            background-size: cover;
            background-position: center;
        }
        .field {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        button {
            background-color: #6a00b5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4e008f;
        }
    </style>
</head>
<body>
    <div class="profile-box">
        <div class="profile-picture"></div>
        <h1>Band Profile</h1>
        <p class="field"><strong>Band Name:</strong> [Band Name]</p>
        <p class="field"><strong>Number of Members:</strong> [Number of Members]</p>
        <p class="field"><strong>Genre:</strong> [Genre]</p>
        <p class="field"><strong>City:</strong> [City]</p>
        <p class="field"><strong>Price per Hour:</strong> â‚¬[Price]</p>
        <button>Edit Profile</button>
    </div>
</body>
</html>
