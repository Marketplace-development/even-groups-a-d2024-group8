<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soloist Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3a007d, #6a00b5);
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            width: 70%;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #ccc;
            margin-bottom: 20px;
        }
        .info {
            width: 100%;
            margin: 10px 0;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 50%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #6a00b5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4e008f;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-picture" style="background-image: url('{{ url_for('static', filename='path_to_profile_pic.jpg') }}');"></div>
        <form action="{{ url_for('main.update_soloist_profile') }}" method="post">
            <div class="info">
                <label>First Name:</label>
                <input type="text" name="first_name" value="{{ soloist.first_name }}">
            </div>
            <div class="info">
                <label>Last Name:</label>
                <input type="text" name="last_name" value="{{ soloist.last_name }}">
            </div>
            <div class="info">
                <label>Date of Birth:</label>
                <input type="date" name="date_of_birth" value="{{ soloist.date_of_birth | dateformat('%Y-%m-%d') }}">
            </div>
            <div class="info">
                <label>Genre:</label>
                <input type="text" name="genre" value="{{ soloist.genre }}">
            </div>
            <div class="info">
                <label>Price Per Hour (â‚¬):</label>
                <input type="number" name="price_per_hour" value="{{ soloist.price_per_hour }}">
            </div>
            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
