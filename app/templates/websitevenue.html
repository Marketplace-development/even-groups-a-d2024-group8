<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.first_name }} {{ user.last_name }}!</h1>
    <h2>Available Musicians:</h2>

    {% for musician in musicians %}
        <div>
            <h3>{{ musician.profile.name }}</h3>
            <p>Genre: {{ musician.genre }}</p>
            <p>Price Per Hour: ${{ musician.price_per_hour }}</p>
            <a href="{{ url_for('book_musician', musician_id=musician.profile_id) }}">Book this Musician</a>
        </div>
    {% endfor %}

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
