<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Profile Picture</title>
    <!-- Import DM Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3a007d, #6a00b5); /* Gradient background */
            font-family: 'DM Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        .upload-box {
            background-color: #fff; /* White background for the box */
            color: #000; /* Black text inside the box */
            border-radius: 15px; /* Rounded edges */
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Subtle shadow around the box */
            width: 100%;
            max-width: 600px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-box h1 {
            font-size: 2.5rem;
            color: #6a00b5; /* Matching the gradient background */
            margin-bottom: 20px;
        }
        .image-container {
            width: 300px; /* Larger viewable area */
            height: 300px;
            position: relative;
            overflow: hidden; /* Ensures the image stays within the bounds */
            border-radius: 50%; /* Creates a circular mask */
            margin: 0 auto 20px; /* Center it horizontally and add spacing below */
            border: 5px solid #6a00b5; /* Purple border around the circle */
            background-color: #f3f3f3; /* Default background color */
        }
        .image-container svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Make the SVG fill the entire container */
            height: 100%; /* Make the SVG fill the entire container */
            fill: #f3f3f3; /* Dark grey color for the SVG */
        }
        .image-container img {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab; /* Indicates the image can be moved */
            max-width: none;
            display: block;
        }
        .upload-box button {
            background-color: #6a00b5; /* Matching the gradient background */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
        }
        .upload-box button:hover {
            background-color: #4e008f;
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <h1>Upload Profile Picture</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="image-container" id="image-container">
                <!-- SVG Icon placed here inside the image container -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
                <img id="preview" src="" alt="Profile Preview" style="display: none;">
                <input type="file" name="profile_picture" accept="image/*" onchange="previewFile()" style="display: none;">
            </div>
            <button type="button" onclick="document.querySelector('input[type=file]').click()">Choose Image</button>
            <button type="submit" name="submit">Upload</button>
            <button type="submit" name="skip">Skip</button>
        </form>
    </div>
    <script>
        const container = document.getElementById('image-container');
        const preview = document.getElementById('preview');
        let scale = 1; // Zoom scale
        let isDragging = false;
        let startX, startY, offsetX = 0, offsetY = 0;

        function previewFile() {
            const file = document.querySelector('input[type="file"]').files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                preview.style.transform = `translate(-50%, -50%) scale(${scale})`;
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        // Enable drag functionality
        preview.addEventListener('mousedown', function (e) {
            isDragging = true;
            startX = e.clientX - offsetX;
            startY = e.clientY - offsetY;
            preview.style.cursor = 'grabbing';
        });

        window.addEventListener('mouseup', function () {
            isDragging = false;
            preview.style.cursor = 'grab';
        });

        window.addEventListener('mousemove', function (e) {
            if (isDragging) {
                offsetX = e.clientX - startX;
                offsetY = e.clientY - startY;
                preview.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px)) scale(${scale})`;
            }
        });

        // Enable zoom functionality
        container.addEventListener('wheel', function (e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.1 : 0.1;
            scale = Math.min(Math.max(0.5, scale + delta), 3); // Limit zoom between 0.5x and 3x
            preview.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px)) scale(${scale})`;
        });

        function checkFile() {
            const file = document.querySelector('input[type="file"]').files[0];
            if (!file) {
                alert("Please select a file before uploading.");
                return false; // Prevent form submission
            }
            return true;
        }
    </script>
</body>
</html>
