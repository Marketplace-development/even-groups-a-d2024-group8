<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Profile Picture</title>
    <!-- Import DM Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3a007d, #6a00b5); /* Gradient background */
            font-family: 'DM Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        .upload-box {
            background-color: #fff; /* White background for the box */
            color: #000; /* Black text inside the box */
            border-radius: 15px; /* Rounded edges */
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Subtle shadow around the box */
            width: 100%;
            max-width: 600px; /* Increased width */
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-box h1 {
            font-size: 2.5rem;
            color: #6a00b5; /* Matching the gradient background */
            margin-bottom: 20px;
        }
        .image-container {
            width: 300px; /* Larger viewable area */
            height: 300px;
            position: relative;
            overflow: hidden; /* Ensures the image stays within the bounds */
            border-radius: 50%; /* Creates a circular mask */
            margin-bottom: 20px;
        }
        .image-container img {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab; /* Indicates the image can be moved */
            max-width: none; /* Ensures the image's dimensions are not restricted */
        }
        .upload-box button {
            background-color: #6a00b5; /* Matching the gradient background */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
        }
        .upload-box button:hover {
            background-color: #4e008f;
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <h1>Upload Profile Picture</h1>
        <form method="POST" enctype="multipart/form-data" onsubmit="return checkFile()">
            <div class="image-container">
                <img id="preview" src="path/to/default/profile/image.png"> <!-- Default image path -->
                <input type="file" name="profile_picture" accept="image/*" onchange="previewFile()" style="display: none;">
            </div>
            <button type="button" onclick="document.querySelector('input[type=file]').click()">Choose Image</button>
            <button type="submit">Upload</button>
            <button type="submit" formaction="{{ url_for('main.upload_picture') }}">Skip</button>
        </form>
    </div>
    <script>
        function previewFile() {
            const preview = document.getElementById('preview');
            const file = document.querySelector('input[type="file"]').files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.width = "auto"; // Reset width
                preview.style.height = "100%"; // Fit height to container initially

                // Allow user to move image inside the container
                let isDragging = false;
                let startX, startY, origX, origY;

                preview.addEventListener('mousedown', function(e) {
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    origX = preview.offsetLeft;
                    origY = preview.offsetTop;
                    window.addEventListener('mousemove', move, false);
                }, false);

                window.addEventListener('mouseup', function() {
                    isDragging = false;
                    window.removeEventListener('mousemove', move, false);
                }, false);

                function move(e) {
                    if (isDragging) {
                        let diffX = e.clientX - startX;
                        let diffY = e.clientY - startY;
                        preview.style.left = (origX + diffX) + 'px';
                        preview.style.top = (origY + diffY) + 'px';
                    }
                }
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function checkFile() {
            const file = document.querySelector('input[type="file"]').files[0];
            if (!file) {
                alert("Please select a file before uploading.");
                return false; // Prevent form submission
            }
            return true;
        }
    </script>
</body>
</html>
