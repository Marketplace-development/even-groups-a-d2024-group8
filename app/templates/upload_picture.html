<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Profile Picture</title>
    <!-- Import DM Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3a007d, #6a00b5); /* Gradient background */
            font-family: 'DM Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        .upload-box {
            background-color: #fff; /* White background for the box */
            color: #000; /* Black text inside the box */
            border-radius: 15px; /* Rounded edges */
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Subtle shadow around the box */
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .upload-box::before {
            content: '';
            position: absolute;
            inset: 10px; /* Adds a thin border inside the box */
            border: 1px solid #6a00b5; /* Color matching the gradient */
            border-radius: 15px; /* Match the border-radius */
            pointer-events: none; /* Allows clicking on elements inside the box */
        }
        .upload-box h1 {
            font-size: 2.5rem;
            color: #6a00b5; /* Matching the gradient background */
            margin-bottom: 20px;
        }
        .upload-box input[type="file"] {
            display: block;
            margin: 20px auto;
        }
        .upload-box button {
            background-color: #6a00b5; /* Matching the gradient background */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
        }
        .upload-box button:hover {
            background-color: #4e008f;
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <h1>Upload Profile Picture</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="profile_picture" accept="image/*">
            <div>
                <button type="submit">Upload</button>
                <button type="submit" formaction="{{ url_for('main.upload_picture') }}">Skip</button>
            </div>
        </form>
    </div>
</body>
</html>
